sudo: false
language: cpp
git:
  submodules: false

matrix:
  allow_failures:
    - env: _CXX=clang++-3.8 _CC=clang-3.8 COMPILER_NAME=clang-3.8
  include:
    - env: _CXX=g++-5 _CC=gcc-5 COMPILER_NAME=gcc
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - llvm-toolchain-precise
            - llvm-toolchain-precise-3.7
            - ubuntu-toolchain-r-test
    - env: _CXX=clang++-3.7 _CC=clang-3.7 COMPILER_NAME=clang-3.7
      addons:
        apt:
          packages:
            - clang-3.7
          sources: *sources
    - env: _CXX=clang++-3.8 _CC=clang-3.8 COMPILER_NAME=clang-3.8
      addons:
        apt:
          packages:
            - clang-3.8
          sources: *sources

install:
  - export CXX="$_CXX" CC="$_CC"

before_script:
  - make clean
  - make git

script:
  - make all
  - make test

before_deploy:
  - make pack-release

deploy:
  provider: releases
  api_key:
    secure: 
  file: release_$COMPILER_NAME.tar.bz2
  on:
    tags: true
    repo: nabijaczleweli/libYAML-wrapper
